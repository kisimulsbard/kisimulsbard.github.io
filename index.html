<!DOCTYPE html>
<html>
 <head>
  <title>Searchers of the Unknown / Torchbearer Character Generator</title>
 </head>
 <body>
  <h2 id='name' onclick='printCharacter(new character())'></h2>
  <p id='descript' style='width:250px'></p>
  <pre id='stats'></pre>
<script>

printCharacter(new character());

function character()
{
  this.name = getFullName();
  this.descript = getDescript();
  this.AC = roll(1, 3) + 7;
  this.MV = roll(1, 3) + 4;
  this.LV = 1;
  this.HP = roll(this.LV, 8);
  this.AT = Math.floor(this.LV / 5) + 1;
  this.D = getItem(['1d3', '1d4', '1d6']);
}





function printCharacter(joe)
{
  document.getElementById('name').innerHTML = joe.name;
  document.getElementById('stats').innerHTML = 
    'AC ' + joe.AC + '  MV ' + joe.MV + '  lvl ' + joe.LV + 
    '  hp ' + joe.HP + '  #AT ' + joe.AT + '  D ' + joe.D;
  document.getElementById('descript').innerHTML = joe.descript;
}





function roll(a, b)
{
  var c = (Math.floor(Math.random() * b) + 1);
  if (a === 1) return c;
  return c + roll(a - 1, b);
}





function getItem(list)
{
  return list[Math.floor(Math.random() * list.length)];
}





function getFullName()
{
  if (roll(1, 3) > 1) return getName() + ' ' + getName();
  return getName() + getMedial() + getName();
}





function getName()
{
  return getItem([getCompleteName(), getPre() + getSuf()]);
}

          getItem(['', '', getFace() + ', ']) +
